<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Giriş Yap</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" th:action="@{/giris-yap}" th:object="${userLoginDTO}">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Lütfen Giriş Yapın</h1>
      <label for="inputEmail" class="sr-only">Email adresiniz</label>
      <input type="email" id="inputEmail" class="form-control" data-th-field="*{email}" data-th-value="*{email}" placeholder="Email adresiniz" required autofocus
             oninvalid="this.setCustomValidity('Lütfen Geçerli Bir Email Adresi Girin')" oninput="setCustomValidity('')">
      <label for="inputPassword" class="sr-only">Şifreniz</label>
      <input type="password" id="inputPassword" data-th-field="*{password}" data-th-value="*{password}" class="form-control" placeholder="Şifreniz" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni Hatırla
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
