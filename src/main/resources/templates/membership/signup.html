<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <!-- Site Properties -->
    <title>Üye Ol</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body class="text-center">
<div class="container">
    <form class="form-horizontal" role="form" action="#" method="POST" th:action="@{/uye-ol}" th:object="${userDTO}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Üye Ol</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" data-th-field="*{name}" data-th-value="*{name}" name="name" class="form-control" id="name" oninvalid="this.setCustomValidity('Lütfen isminizi girin')"
                               oninput="setCustomValidity('')" placeholder="isminiz" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">E-Mail Address</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" data-th-field="*{email}" data-th-value="*{email}" name="email" class="form-control" id="email" oninvalid="this.setCustomValidity('Lütfen email adresinizi girin')"
                               oninput="setCustomValidity('')" placeholder="you@example.com" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" data-th-field="*{password}" data-th-value="*{password}"  name="password" class="form-control" id="password"
                               oninvalid="this.setCustomValidity('Lütfen şifrenizi girin')" oninput="setCustomValidity('')" placeholder="Şifreniz" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" th:field="*{passwordConfirm}" name="password-confirmation" class="form-control"
                               oninvalid="this.setCustomValidity('Lütfen şifrenizi doğrulayın')" oninput="setCustomValidity('')" id="password-confirm" placeholder="Şifre" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Üye Ol</button>
            </div>
        </div>
    </form>
</div>
</body>
